<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="shortcut icon" href="img/My LOGO.jpg" type="image/x-icon">

    
    <link rel="stylesheet" href="quizapp.css">

</head>
<body class="container">

 
    <section class="main">
     
        <div class="header">
            <div class="logo">
                <img src="https://surjeet-quizapp.netlify.app/img/science%20(5).jpg" alt="logo">
                <p class="logo-para">
                    LOGO
                </p>
            </div>
        </div>

       
        <div class="main-content">
          <div class="tag-line">
              Quizopia Your Gateway to Trivia Nirvana!
          </div>
          <div class="randon-btn">
              <button class="randon-btn-btn">RANDON QUIZ <span>&#10148;</span></button>
          </div>
          <img src="https://surjeet-quizapp.netlify.app/img/small2.jpg" alt="" class="small-screen-img" id="small-screen-img">
          <div class="carousal">
                <p class="craousal-para">
                    PLAY, LEARN AND ENJOY!
                </p>
                <div class="main-carousal">
                    <div class="card">
                        <img src="https://surjeet-quizapp.netlify.app/img/history.jpg" alt="gk">
                        <button class="card-btn" data-section="0">INDIAN HISTORY</button>
                    </div>
                    <div class="card">
                        <img src="https://surjeet-quizapp.netlify.app/img/gk.jpg" alt="gk">
                        <button class="card-btn" data-section="1">GENERAL KNOWLEDGE</button>
                    </div>
                    <div class="card">
                        <img src="https://surjeet-quizapp.netlify.app/img/science%20(1).jpg" alt="gk">
                        <button class="card-btn" data-section="2">SCIENCE</button>
                    </div>
                    <div class="card">
                        <img src="https://surjeet-quizapp.netlify.app/img/maths.jpg" alt="gk">
                        <button class="card-btn" data-section="3">MATHEMATIC</button>
                    </div>
                    <div class="card">
                        <img src="https://surjeet-quizapp.netlify.app/img/geography%202.jpg" alt="gk">
                        <button class="card-btn"data-section="4">INDIAN GEOGRAPHY</button>
                    </div>
                    <div class="card">
                        <img src="https://surjeet-quizapp.netlify.app/img/literature.jpeg" alt="gk">
                        <button class="card-btn" data-section="5">INDIAN LITERATURE</button>
                    </div>
                    <div class="card">
                        <img src="https://surjeet-quizapp.netlify.app/img/world%20history.jpeg" alt="gk">
                        <button class="card-btn" data-section="6">WORLD HISTORY</button>
                    </div>
                    <div class="card">
                        <img src="https://surjeet-quizapp.netlify.app/img/techonology.jpg" alt="gk">
                        <button class="card-btn" data-section="7">TECHNOLOGY</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="question-container">
    </div>

    <script src="quizapp.js"></script>
</body>
</html>
